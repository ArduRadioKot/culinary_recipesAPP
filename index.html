<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кулинарные рецепты</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <button class="icon-button" id="settings">
                <img src="images/settingsmenue.png" alt="Настройки">
            </button>
            <h1 class="logo">Кулинарные рецепты</h1>
            <button class="icon-button" id="theme">
                <img src="images/settingsmenue.png" alt="Тема">
            </button>
        </div>
    </header>

    <main class="main-content">
        <div class="foodday">
            <img src="images/Rectangle 4.png" class="fon" alt="Фон">
            <div class="foodday-content">
                <div class="foodday-info">
                    <h2 class="overlay-text">Блюдо дня</h2>
                    <p class="overlay_p">Загрузка...</p>
                    <p class="calories">Калорийность: загрузка...</p>
                    <button class="cook-btn">Готовить</button>
                </div>
                <div class="foodday-image">
                    <img src="images/Rectangle 5.png" alt="Блюдо дня" id="dayfot">
                </div>
            </div>
            <img src="images/Group 5.png" alt="Перейти" class="overlay_b">
        </div>

        <div class="search-buttons">
        <a href="search.html">
            <button class="search-btn" id="search-btn">
                <img src="images/buttonsearch.png" alt="Поиск">
                <span>Поиск</span>
            </button>
        </a>
        <a href="search.html">
            <button class="search-btn" id="photo-btn">
                <img src="images/buttonphoto.png" alt="Поиск по фото">
                <span>По фото</span>
            </button>
        </a>
        </div>
    </main>

    <nav class="bottom-toolbar">
        <a href="index.html" class="toolbar-item active">
            <img src="images/home.png" alt="Главная">
            <span>Главная</span>
        </a>
        <a href="search.html" class="toolbar-item">
            <img src="images/search.png" alt="Поиск">
            <span>Поиск</span>
        </a>
        <a href="foodTok.html" class="toolbar-item">
            <img src="images/tiktok.png" alt="Режим">
            <span>Режим</span>
        </a>
    </nav>

    <script src="script.js"></script>
</body>
</html>
