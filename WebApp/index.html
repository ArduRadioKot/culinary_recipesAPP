<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кулинарные рецепты</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img src="images/Rectangle 2.png" alt="header" id="header">
            <div class="header-buttons">
                <button class="icon-button" id="set">
                    <img src="/WebApp/images/settingsmenue.png" alt="settings">
                </button>
                <button class="icon-button" id="them">
                    <img src="/WebApp/images/settingsmenue.png" alt="theme">
                </button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section class="content">
            <h2 id="df">Блюдо дня</h2>
        </section>
        
        <section class="foodday">
            <div class="foodday-background">
                <img src="images/Rectangle 4.png" class="fon" alt="background">
            </div>
            <div class="foodday-content">
                <div class="foodday-info">
                    <h2 class="overlay-text">Загрузка...</h2>
                    <p class="overlay_p">Пожалуйста, подождите</p>
                    <p class="calories">Калорийность: загрузка...</p>
                </div>
                <div class="foodday-image">
                    <img src="images/Rectangle 5.png" alt="Блюдо дня" class="dayfot" id="dayfot">
                </div>
            </div>
            <button class="overlay_b">
                <img src="images/Group 5.png" alt="Подробнее">
            </button>
        </section>
        
        <section class="search-section">
            <div class="input">
                <button id="ser" class="search-button">
                    <img src="/images/buttonsearch.png" alt="Поиск">
                </button>
                <button id="imgg" class="photo-button">
                    <img src="/images/buttonphoto.png" alt="Фото">
                </button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Кулинарные рецепты</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
