<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodTok - Рецепты</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="foodtok-container">
        <div class="recipe-card">
            <div class="recipe-background">
                <img src="" alt="Recipe" class="recipe-image">
            </div>
            <div class="recipe-content">
                <h2 class="recipe-title">Загрузка...</h2>
                <p class="recipe-description">Загрузка рецепта...</p>
                <div class="recipe-actions">
                    <button class="cook-button">Начать готовить</button>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-toolbar">
        <a href="index.html" class="toolbar-item active">
            <img src="images/home.png" alt="Home">
            <span>Главная</span>
        </a>
        <a href = "search.html" class ="toolbar-item">
            <img src="images/search.png" alt="Search">
            <span>Поиск</span>
        </a>
        <a href="foodTok.html" class="toolbar-item">
            <img src="images/tiktok.png" alt="TikTok Mode">
            <span>Режим</span>
        </a>
    </div>

    <script src="foodTok.js"></script>
</body>
</html>
